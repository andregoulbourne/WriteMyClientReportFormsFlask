<button (click)="writeComment()">Generate Comments</button>
<button (click)="addDefaultInitializedSummary()">Initialize a Summary</button>
<button (click)="deleteSummary()">Delete Summary</button>
<ag-grid-angular
  #agGrid
  style="width: 1500px; height: 150px;"
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="colDef"
  (cellValueChanged)="updateSummary($event)"
  [rowSelection]="'multiple'"
>
</ag-grid-angular>
